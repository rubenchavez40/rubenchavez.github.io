{% if include.name == "email" %}
  <a href="mailto:{{ include.label }}">
    <svg class="tf-social">
      <use xlink:href="{{ '/img/bootstrap-icons.svg' | prepend: site.baseurl }}#envelope"/>
    </svg>
    <span>{{ include.label }}</span>
  </a>
{% else %}
  <a href="{{ include.url }}" target="_blank">
    <svg class="tf-social">
      <use xlink:href="{{ '/img/bootstrap-icons.svg' | prepend: site.baseurl }}#{{- include.name -}}"/>
    </svg>
    <span>{{ include.label }}</span>
  </a>
{% endif %}
